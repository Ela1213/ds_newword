name: DeepSeek Word Processing

on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12:00运行（北京时间20:00）
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 最长运行6小时
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install numpy==1.24.4  # 固定兼容版本
        pip install -r src/requirements.txt
        
    - name: Run word processor
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}  # 使用Secrets
        BATCH_SIZE: 8
        MAX_RETRIES: 5
      run: |
        python src/process_words.py
        
    - name: Archive results
      uses: actions/upload-artifact@v4
      with:
        name: word-results
        path: |
          results/
          errors/
          progress.json
          final_results.csv
        retention-days: 7
        
    - name: Upload final results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: final-results
        path: final_results.csv
        retention-days: 30
